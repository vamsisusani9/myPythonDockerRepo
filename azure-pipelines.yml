# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        repository: $(imageName)
        tags: |
          $(tag)
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Azure subscription 1 (5a0eee50-4814-4a84-babe-068c6bee0201)'
        azureContainerRegistry: '{"loginServer":"classicpipeline.azurecr.io", "id" : "/subscriptions/5a0eee50-4814-4a84-babe-068c6bee0201/resourceGroups/svcloudtech/providers/Microsoft.ContainerRegistry/registries/classicpipeline"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Run a Docker Compose command'
    